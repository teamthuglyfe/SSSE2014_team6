<html>
<head>

<body>
	<div data-role="page">

		<div data-role="header">
			<h1>Sample9 - Call, SMS, Email</h1>
		</div>

		<div data-role="content">
			<p>Email</p>
			<p>
			<a href="mailto:test@gmail.com">Send email1</a>
			</p>
			<p>
			<a href="mailto:test@gmail.com?subject=test&body=test">Send email2</a>
			</p>
			
			<p>SMS</p>
			<p>
			<a href="sms:">Send sms1</a>
			</p>
			<p>
			<a href="sms:+1800000000?body=test">Send sms2</a>
			</p>
			
			<p>Phone call</p>
			<a href="tel:+1800000000">Call us</a>
		</div>
		
		<div data-role="footer">
			<h5>Footer</h5>
		</div>

	</div>
</body>
</html>
